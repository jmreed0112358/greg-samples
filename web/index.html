
<!DOCTYPE html>
<html lang = "en">
  
  <head>
  <meta charset = "utf-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">
  
  <title>Bootstrap 101 Template</title>
  
  <!-- Bootstrap -->
  <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet">
  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  
  <!--[if lt IE 9]>
  <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  
  </head>
  
  <body>
  <div class = "container">
    <div class = "form-group">
      <label class = "col-sm-2 control-label">Search String</label>

      <div class = "col-sm-10">
        <input class = "form-control" name = "searchString" id = "searchString" type = "text" value = "Enter a search string...">
      </div>
    </div>

    <div class = "form-group">
      <div class = "col-sm-offset-2 col-sm-10">
        <button id = "submitButton" type = "button" onclick = "postSearchString" onkeypress = "postSearchString" class = "btn btn-default">Search!</button>
    </div>
    <p>Search String: <span id = "resultSpan"></span></p>
  </div>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--<script src = "https://greg-samples.herokuapp.com/js/service.js"></script>-->
  <script src = "js/service.js"></script>

  </body>
</html>
